<button onclick="research()">Research an Explorer</button>
<script>
function research() {
 let name = prompt("Please enter the explorer", "");
 search = "https://www.google.com/search?q=what+year+did+" + name "+explore";
 window.open(search, "_blank");
 search = "https://www.google.com/search?q=what+country+was+" + name "+from";
 window.open(search, "_blank");
 search = "https://www.google.com/search?q=what+is+" + name "+known+for";
 window.open(search, "_blank");
}
</script>
